<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feliz Cumplea√±os Mirian - Celebraci√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6366f1, #ec4899, #8b5cf6);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .card {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 70vh;
            max-height: 600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.6s ease, box-shadow 0.6s ease;
        }

        .card:hover {
            transform: perspective(1000px) rotateY(5deg) rotateX(5deg);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.3);
        }

        .card-content {
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        .celebration-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffffff, #f0e6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .celebration-message {
            font-size: 1.2rem;
            margin: 1rem 0 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 1.5s;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 30;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            opacity: 0;
            z-index: 5;
        }

        .decoration {
            position: absolute;
            opacity: 0.6;
            z-index: 1;
        }

        .circle {
            border-radius: 50%;
            position: absolute;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes sparkleAnimation {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            opacity: 0.7;
            z-index: 1;
        }

        .balloon-string {
            position: absolute;
            width: 1px;
            height: 60px;
            background: rgba(255, 255, 255, 0.6);
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Contenedor de foto optimizado para c√≠rculos perfectos */
        .photo-container {
            position: relative;
            width: 220px; /* Tama√±o fijo para escritorio */
            height: 220px; /* Tama√±o fijo para escritorio */
            border-radius: 50%; 
            border: 5px solid rgba(255, 255, 255, 0.8);
            overflow: hidden;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.5);
            animation: photoAppear 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.8s;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Versi√≥n m√≥vil: c√≠rculo responsivo */
        @media (max-width: 768px) {
            .photo-container {
                width: 50vw;
                height: 50vw;
                max-width: 220px;
                max-height: 220px;
            }
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; /* Doble seguridad para c√≠rculo */
        }

        @keyframes photoAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .person-name {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0.5rem 0 1rem;
            background: linear-gradient(to right, #ffffff, #f0e6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 1.2s;
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            padding: 0.5rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 1.8s;
            text-decoration: none;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
        
        .photo-highlight {
            position: absolute;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
            animation: pulse 2s infinite;
        }

        /* Ajuste para m√≥viles */
        @media (max-width: 768px) {
            .photo-highlight {
                width: 55vw;
                height: 55vw;
                max-width: 240px;
                max-height: 240px;
            }
            
            .celebration-title {
                font-size: 2.5rem;
            }
            
            .person-name {
                font-size: 2rem;
            }
        }

        /* Parche para Safari en iOS */
        @supports (-webkit-touch-callout: none) {
            .photo-container {
                -webkit-mask-image: -webkit-radial-gradient(circle, white, black);
            }
        }

        /* Control de audio */
        .audio-control {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
        }
        
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .audio-control i {
            color: white;
            font-size: 18px;
        }
        
        .audio-notification {
            position: absolute;
            top: 65px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            font-size: 14px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s;
            z-index: 100;
        }
        
        .audio-notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="photo-highlight"></div>
            
            <!-- Contenedor de la foto con imagen local -->
            <div class="photo-container">
                <img src="mirian.jpg" alt="Mirian">
            </div>
            
            <h2 class="person-name">Mirian</h2>
            <h1 class="celebration-title">¬°Feliz Cumplea√±os!</h1>
            <p class="celebration-message">¬°Que este d√≠a est√© lleno de alegr√≠a, sorpresas y momentos inolvidables!</p>
            <a href="index.html" class="back-button">Volver</a>
        </div>

        <!-- Elementos decorativos -->
        <div class="decoration circle" style="width: 120px; height: 120px; background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%); top: 5%; right: 10%; animation: float 9s ease-in-out infinite;"></div>
        <div class="decoration circle" style="width: 100px; height: 100px; background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%); bottom: 10%; left: 8%; animation: float 11s ease-in-out infinite 1s;"></div>
        <div class="decoration circle" style="width: 70px; height: 70px; background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%); top: 15%; left: 15%; animation: float 8s ease-in-out infinite 0.5s;"></div>
    </div>

    <!-- Control de audio -->
    <div class="audio-control" id="audioControl">
        <i class="fas fa-play" id="audioIcon"></i>
    </div>
    
    <div class="audio-notification" id="audioNotification">
        ¬°M√∫sica activada! üéµ
    </div>

    <!-- Elemento de audio -->
    <audio id="birthdayAudio" loop>
        <source src="felizcumpleAudio.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            
            // Colores para confeti
            const confettiColors = [
                '#FF577F', '#FF884B', '#FFBD9B', '#F9F871', 
                '#7ED7C1', '#8DDFCB', '#82A0D8', '#EDB7ED'
            ];
            
            // Efecto de inclinaci√≥n con movimiento del rat√≥n
            document.addEventListener('mousemove', function(e) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `perspective(1000px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // Restablecer posici√≥n de la tarjeta
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'perspective(1000px) rotateY(0) rotateX(0)';
            });
            
            // Crear confeti al cargar la p√°gina
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Propiedades aleatorias
                const size = Math.random() * 10 + 5;
                const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                const shape = Math.random() > 0.5 ? '50%' : '0';
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                
                // Aplicar estilos
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.borderRadius = shape;
                confetti.style.left = `${left}%`;
                confetti.style.top = '0';
                confetti.style.opacity = '1';
                confetti.style.animation = `confettiFall ${animationDuration}s ease-in forwards ${delay}s`;
                
                document.body.appendChild(confetti);
                
                // Eliminar despu√©s de la animaci√≥n
                setTimeout(() => {
                    confetti.remove();
                }, (animationDuration + delay) * 1000);
            }
            
            // Crear efecto de chispas
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Propiedades aleatorias
                const size = Math.random() * 6 + 2;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const animationDuration = Math.random() * 2 + 1;
                
                // Aplicar estilos
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                sparkle.style.left = `${left}%`;
                sparkle.style.top = `${top}%`;
                sparkle.style.animation = `sparkleAnimation ${animationDuration}s ease-in-out forwards`;
                
                card.appendChild(sparkle);
                
                // Eliminar despu√©s de la animaci√≥n
                setTimeout(() => {
                    sparkle.remove();
                }, animationDuration * 1000);
            }
            
            // Crear globos
            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                
                // Crear cuerda del globo
                const string = document.createElement('div');
                string.classList.add('balloon-string');
                balloon.appendChild(string);
                
                // Propiedades aleatorias
                const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                const left = Math.random() * 80 + 10;
                const delay = Math.random() * 2;
                const duration = Math.random() * 5 + 8;
                
                // Aplicar estilos
                balloon.style.backgroundColor = color;
                balloon.style.borderRadius = '50% 50% 50% 50% / 40% 40% 60% 60%';
                balloon.style.left = `${left}%`;
                balloon.style.bottom = '-50px';
                balloon.style.animation = `float ${duration}s ease-in-out infinite ${delay}s`;
                
                document.body.appendChild(balloon);
                
                // Eliminar despu√©s de un tiempo
                setTimeout(() => {
                    balloon.style.transition = 'transform 2s ease-in, opacity 2s ease-in';
                    balloon.style.transform = 'translateY(-100vh)';
                    balloon.style.opacity = '0';
                    
                    setTimeout(() => {
                        balloon.remove();
                    }, 2000);
                }, 15000);
            }
            
            // Crear efectos iniciales
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 100);
            }
            
            for (let i = 0; i < 5; i++) {
                createBalloon();
            }
            
            // Crear chispas continuamente
            setInterval(() => {
                createSparkle();
            }, 1000);
            
            // Control de audio
            const audio = document.getElementById('birthdayAudio');
            const audioControl = document.getElementById('audioControl');
            const audioIcon = document.getElementById('audioIcon');
            const audioNotification = document.getElementById('audioNotification');
            
            // Estado inicial de la m√∫sica
            let isPlaying = false;
            
            // Funci√≥n para reproducir m√∫sica
            function playMusic() {
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        audioIcon.classList.remove('fa-play');
                        audioIcon.classList.add('fa-pause');
                        
                        // Mostrar notificaci√≥n
                        audioNotification.classList.add('show');
                        setTimeout(() => {
                            audioNotification.classList.remove('show');
                        }, 3000);
                    })
                    .catch(error => {
                        console.log('Error al reproducir audio:', error);
                        // Si hay error, mostrar notificaci√≥n para interactuar
                        audioNotification.textContent = "Haz clic en cualquier lugar para activar la m√∫sica";
                        audioNotification.classList.add('show');
                    });
            }
            
            // Funci√≥n para pausar m√∫sica
            function pauseMusic() {
                audio.pause();
                isPlaying = false;
                audioIcon.classList.remove('fa-pause');
                audioIcon.classList.add('fa-play');
            }
            
            // Controlador para el bot√≥n de audio
            audioControl.addEventListener('click', function() {
                if (isPlaying) {
                    pauseMusic();
                } else {
                    playMusic();
                }
            });
            
            // Permitir que el usuario active la m√∫sica con cualquier clic
            document.addEventListener('click', function() {
                if (!isPlaying) {
                    playMusic();
                }
            });
            
            // Comprobar si debemos reproducir m√∫sica (por el bot√≥n de la p√°gina anterior)
            if (localStorage.getItem('playMusic') === 'true') {
                playMusic();
                localStorage.removeItem('playMusic'); // Limpiar para futuras visitas
            }
        });
    </script>
</body>
</html>
